name: Release

on:
  workflow_dispatch:

jobs:
  release:
    timeout-minutes: 1440 # 24 hours
    runs-on: [self-hosted-ghr-custom, size-xl-x64, profile-consensusSpecs]
    permissions:
      contents: write
      pull-requests: read

    steps:
      # Clone specs
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: "consensus-specs"

      # Tag the current commit
      - name: Create tag
        id: tag
        run: |
          version="v$(cat consensus-specs/tests/core/pyspec/eth2spec/VERSION.txt)"
          cd consensus-specs
          if git rev-parse "refs/tags/$version" >/dev/null 2>&1; then
            echo "Error: Tag $version already exists"
            exit 1
          fi
          git tag "$version"
          git push origin "$version"
          echo "Created and pushed tag $version"
          echo "name=$version" >> "$GITHUB_OUTPUT"

      # Create draft release. We use release-drafter to
      # organize PRs into the appropriate section based on PR labels
      - name: Create draft release
        uses: release-drafter/release-drafter@6db134d15f3909ccc9eefd369f02bd1e9cffdf97 # v6.2.0
        with:
          name: ${{ steps.tag.outputs.name }}
          tag: ${{ steps.tag.outputs.name }}
          include-pre-releases: true
          prerelease: ${{ contains(steps.tag.outputs.name, '-') }}
          publish: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Setup python
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version-file: "consensus-specs/pyproject.toml"

      # Install dependencies
      - name: Install uv ${{ vars.UV_VERSION }}
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true
          version: ${{ vars.UV_VERSION }}

      # Ensure framework tests pass
      - name: Run tests for framework
        run: |
          cd consensus-specs
          make test component=fw

      # Ensure minimal tests pass
      - name: Run tests for minimal
        run: |
          cd consensus-specs
          make test component=pyspec preset=minimal

      # Ensure mainnet tests pass
      - name: Run tests for mainnet
        run: |
          cd consensus-specs
          make test component=pyspec preset=mainnet

      # Write reference tests to the spec tests repo
      - name: Generate reference tests
        run: |
          cd consensus-specs
          make reftests verbose=true

      # Make tarballs
      - name: Create reference test tarballs
        run: |
          cd consensus-spec-tests
          tar -czvf general.tar.gz tests/general
          tar -czvf minimal.tar.gz tests/minimal
          tar -czvf mainnet.tar.gz tests/mainnet

      # Upload tarballs and publish the release
      - name: Upload reference test tarballs and publish
        run: |
          tag="${{ steps.tag.outputs.name }}"
          gh release upload "$tag" \
            consensus-spec-tests/general.tar.gz \
            consensus-spec-tests/minimal.tar.gz \
            consensus-spec-tests/mainnet.tar.gz
          gh release edit "$tag" --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
