site_name: Consensus Specs
site_url: https://example.com/
repo_url: https://github.com/ethereum/consensus-specs
theme:
  name: material
  features:
    - navigation.tabs
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      linenums: true
      anchor_linenums: true
  - pymdownx.superfences
  - mdx_truly_sane_lists

plugins:
    - awesome-pages
